name: Update Space Shooter GIF
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push: # Added push trigger for immediate execution
    branches:
      - main
permissions:
  contents: write
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create assets directory
        run: mkdir -p assets
      - uses: czl9707/gh-space-shooter@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-path: assets/space-shooter.gif
          strategy: random
      
      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update space shooter game stats"
          file_pattern: 'assets/space-shooter.gif'
